<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Search Vanilla JS Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="search-container">
        <h1 style="text-align: center; margin-bottom: 2rem;">Nexus Search Demo</h1>
        
        <div class="search-input-wrapper">
            <input type="text" class="search-input" placeholder="Type to search..." aria-label="Search">
            <div class="loading-spinner" aria-hidden="true" style="display: none;">Loading...</div>
        </div>

        <div class="error-message" style="display: none; color: red;" aria-live="polite"></div>
        <div class="no-results" style="display: none;" aria-live="polite">No results found</div>
        <div class="search-results" style="display: none;"></div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="App.js" defer></script>
</body>
</html>
