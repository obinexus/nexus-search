<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Search Vue Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.js"></script>
    <script src="../dist/index.js"></script>
    <!-- Add error message styles -->
    <style>
        /* ... existing styles ... */
        .error-message {
            color: #dc2626;
            padding: 1rem;
            margin: 1rem 0;
            background-color: #fee2e2;
            border: 1px solid #fecaca;
            border-radius: 0.375rem;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="nexus-search-bar">
            <h1>Nexus Search Demo</h1>
            <!-- Add error message display -->
            <div v-if="error" class="error-message">
                {{ error }}
            </div>
            <nexus-search-bar></nexus-search-bar>
        </div>
    </div>

    <script>
        const { ref, onMounted } = Vue;

        const NexusSearchBar = {
            setup() {
                const query = ref('');
                const results = ref([]);
                const isLoading = ref(false);
                const error = ref('');
                const searchEngine = ref(null);
                let searchTimeout = null;

                onMounted(async () => {
                    try {
                        if (!window.NexusSearch) {
                            throw new Error('NexusSearch library not loaded');
                        }

                        searchEngine.value = new NexusSearch.SearchEngine({
                            name: 'nexus-search-bar',
                            version: 1,
                            fields: ['title', 'content', 'tags'],
                        });

                        await searchEngine.value.initialize();
                        
                        await searchEngine.value.addDocuments([
                            {
                                title: 'Getting Started',
                                content: 'Quick start guide for NexusSearch',
                                tags: ['guide', 'documentation'],
                            },
                            {
                                title: 'Advanced Features',
                                content: 'Explore advanced search capabilities',
                                tags: ['advanced', 'features'],
                            },
                        ]);

                        error.value = ''; // Clear any previous errors
                    } catch (e) {
                        error.value = `Initialization error: ${e.message}`;
                        console.error('Initialization error:', e);
                    }
                });

                const handleSearch = async (searchQuery) => {
                    if (!searchEngine.value) {
                        error.value = 'Search engine not initialized';
                        return;
                    }

                    isLoading.value = true;
                    error.value = ''; // Clear previous errors
                    
                    try {
                        const searchResults = await searchEngine.value.search(searchQuery, {
                            fuzzy: true,
                            maxResults: 5,
                        });
                        results.value = searchResults;
                    } catch (e) {
                        error.value = `Search error: ${e.message}`;
                        console.error('Search error:', e);
                        results.value = [];
                    } finally {
                        isLoading.value = false;
                    }
                };

                return {
                    query,
                    results,
                    isLoading,
                    error,
                    handleSearch
                };
            }
        };

        // Create and mount the Vue app
        const app = Vue.createApp({
            components: {
                NexusSearchBar
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
